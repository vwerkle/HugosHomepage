<!DOCTYPE html>
<html>
<head>
    <title>Tournament Signup</title>
</head>
<body>
    <h2>Join the Bracket Challenge</h2>
    <form method="POST">
        <p>Name: <input type="text" name="name" required></p>
        <p>Password: <input type="password" name="password" required></p>
        <p>National Champion Pick: <input type="text" name="champion" placeholder="e.g. Duke" required></p>
        <button type="submit">Register</button>
    </form>
</body>
</html>
